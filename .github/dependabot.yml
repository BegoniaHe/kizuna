version: 2
updates:
  # Frontend dependencies (npm/pnpm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "typescript"
          - "vite"
          - "eslint*"
      development-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "vite"
          - "eslint*"

  # Rust dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
    groups:
      tauri-plugins:
        patterns:
          - "tauri-plugin-*"
      other-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "tauri*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
